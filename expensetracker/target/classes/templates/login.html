<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body>
  <div id="content">
    <div class="flex justify-center items-center w-full">
      <div class="reg-form w-[30rem] border-2 border-lightborder rounded-xl overflow-hidden">
        <div class="h-4 bg-lightextra"></div>
        <div class="p-6">
          <!-- form -->
          <h4 class="text-center text-3xl py-2 font-normal">
            Login Form
          </h4>
          <form id="loginForm" data-th-action="@{'/authenticating'}" method="post" class="max-w-md mx-auto">
            <div class="relative z-0 w-full mb-5 group">
              <input type="email" name="email" id="email"
                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
              <label for="email"
                class="peer-focus:font-medium absolute text-base text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
              
              <!-- invalid email error -->
                <p
                id="emailError"
                class="absolute hidden top-[32%] right-[4%] text-[10px] text-danger shadow-inset-red border border-danger rounded-lg p-0.5 px-2">
                Invalid email address
              </p>
            </div>

            <div class="relative z-0 w-full mb-5 group">
              <input type="password" name="password" id="cpass"
                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
              <label for="cpass"
                class="peer-focus:font-medium absolute text-base text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
              <p onclick="showPassword()" id="eye"
                class="absolute top-[32%] right-[4%] cursor-pointer text-lightptext hover:text-gray-700"><i
                  class="fa-solid fa-eye"></i></p>
            </div>

            <!-- password error -->
            <div id="loginPasswordError" class="relative z-0 w-full mb-5 group text-sm text-danger border-2 border-danger p-1 rounded-lg shadow-inset-red justify-between hidden">
              <p>
                  Invalid Password.
              </p>
          </div>
            <div class="flex justify-center gap-2">
              <button type="reset"
                class="text-white !bg-danger hover:!bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Reset
              </button>
              <!-- Submit button -->
              <button type="submit"
                class="text-white !bg-emtext hover:!bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Submit
              </button>
            </div>
            <p class="text-lightptext text-center text-sm pt-2">
              Don't have an account?
              <a href="/register" class="hover:text-emtext">Register now</a>
            </p>
            <!-- google authentication -->
            <div class="flex justify-center w-full mt-2">
              <a data-th-href="@{'/oauth2/authorization/google'}"
                class="w-max p-2.5 px-4 bg-white rounded-lg flex justify-center items-center gap-1.5 hover:bg-slate-100">
                <img class="w-5" src="/images/google.png" alt="">
                <h4 class="text-sm font-normal">Login with Google</h4>
              </a>
            </div>
          </form>
        </div>
        <div class="h-4 bg-lightextra"></div>
      </div>
    </div>


    <script src="js/eyePass.js"></script>
    <script src="js/loginValidator.js"></script>
  </div>
</body>

</html>
