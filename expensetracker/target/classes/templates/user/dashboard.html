<!DOCTYPE html>
<html lang="en" data-th-replace="~{user/userbase :: userparent(~{::#content},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <div>
            <div class="flex gap-3 justify-evenly border-2 border-dotted border-lightborder p-4 rounded-lg">
                <div class="p-4 border-2 border-lightbtn rounded-lg">
                    <canvas id="myPieChart" class="cursor-pointer" width="320" height="320"></canvas>
                </div>
                <div class="p-4 border-2 border-lightbtn rounded-lg">
                    <canvas id="billStatusChart" class="cursor-pointer" width="320" height="320"></canvas>
                </div>
            </div>
            <div 
                class="flex gap-3 justify-center border-2 border-dotted border-lightborder mt-4 py-4 rounded-lg">
                <button
                id="addBillButton" onclick="openAddBillModal()"
                    class="text-white bg-lightbtn hover:bg-lightbtnhover focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-base px-5 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Add Bill
                </button>

                <a href="bills"
                    class="text-white bg-lightextra hover:bg-lightextraHover focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    View Bills
                </a>
                <button
                    class="text-white bg-lightpurple hover:bg-lightpurpleHover focus:ring-4 focus:outline-none focus:ring-violet-300 font-medium rounded-lg text-base px-6 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 px-">
                    Track
                </button>
            </div>

            <div class="flex gap-3 justify-evenly border-2 border-dotted border-lightborder p-4 mt-4 rounded-lg">
                <div class="p-4 border-2 border-lightbtn rounded-lg w-[70%]">
                    <canvas id="amountStatus" class="cursor-pointer" width="600" height="320"></canvas>
                </div>
            </div>

        </div>
        <div data-th-replace="~{/user/modal/add_bill :: addBill}">this is my text</div>
        <script src="/js/loader.js"></script>
        <script type="module" src="/js/chart.js"></script>
        <script type="module" src="/js/dashboard.js"></script>
    </div>
</body>

</html>
