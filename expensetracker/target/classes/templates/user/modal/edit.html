<div data-th-fragment="edit">


    <!-- Modal toggle -->


    <!-- Main modal -->
    <div id="editModal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-lightbg rounded-lg shadow dark:bg-gray-700 py-4">
                <!-- Modal header -->
                 <div class="flex justify-end px-2 pt-2 absolute right-0 top-0">
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="editModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                 </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div class="flex justify-center items-center w-full">
                        <div class="reg-form w-[30rem] border-2 border-lightborder rounded-xl overflow-hidden">
                            <div class="h-4 bg-lightextra"></div>
                            <div class="p-6">
                                <!-- form -->
                                <form id="updateForm" class="max-w-md mx-auto">
                                    <h4 class="text-center text-3xl pb-2 font-normal">
                                       Edit Profile
                                    </h4> 

                                    <div class="relative z-0 w-full mb-3 cursor-pointer group flex justify-center">
                                        <img id="editModalProfilePic" src="" alt="" class="w-24 h-24 rounded-full border-2 border-lightborder" onerror="this.src='/images/avatar.png'">
                                        <p class=" absolute w-24 rounded-r-full bottom-[10%] flex justify-center"><i class="fa-solid fa-pencil text-lightptext"></i></p>

                                        <input type="file" class="hidden" id="filePic" accept="image/*">
                                    </div>
                                    <div class="relative z-0 w-full mb-5 group">
                                        <input type="text" name="editModalName" id="editModalName"
                                            class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                            placeholder=" "  />
                                        <label for="editModalName"
                                            class="peer-focus:font-medium absolute text-base text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Name</label>
                                    </div>
                                    <div class="relative z-0 w-full mb-5 group">
                                        <input type="email" name="editModalEmail" id="editModalEmail"
                                            class="block py-2.5 px-0 w-full text-base text-lightptext bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                            placeholder=" " readonly />
                                        <label for="editModalEmail"
                                            class="peer-focus:font-medium absolute text-base text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
                                    </div>
                                    <div class="relative z-0 w-full mb-5 group">
                                        <input type="number" name="editModalPhone" id="editModalPhone"
                                            class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                            placeholder=" "  />
                                        <label for="editModalPhone"
                                            class="peer-focus:font-medium absolute text-base text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone</label>
                                    </div>

                                    <div class="flex justify-center gap-2">
                                        
                                        <!-- Submit button -->
                                        <button type="submit"
                                            class="text-white !bg-emtext hover:!bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="h-4 bg-lightextra"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
