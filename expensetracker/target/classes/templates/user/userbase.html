<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-th-fragment="userparent(content,title)">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-th-replace="${title}">User base file</title>
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- User base for non scroll body file -->
<body class="bg-lightbg font-parks non-scroll-base">
  <!-- Navbar -->
  <div data-th-unless="${LoggedIn}">
    <!-- basic navbar -->
    <div data-th-replace="~{navbar :: navbar}"></div>
  </div>
  <div data-th-if="${LoggedIn}">
    <!-- user nav if logged in -->
    <div data-th-replace="~{user/usernav :: usernav}"></div>
  </div>
  <div>

  </div>
  <div class="w-full">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto md:min-h-screen min-h-[90vh] ">
      <!-- content -->
      <div class="pt-[70px] w-full">
        <div class="flex justify-center">

            <!-- asider -->
            <div data-th-replace="~{user/asider :: asider}"></div>

            <!-- Actual content -->
            <div class="flex justify-between flex-col flex-grow h-[90vh] overflow-y-auto" >
                <div class="p-4 mb-4">
                    <div data-th-replace="${content}"></div>
                </div>
                <div data-th-replace="~{footer :: footer}"></div>
            </div>
        </div>
      </div>

    </div>
  </div>

  <!-- footer for unloggedin -->
  <div data-th-unless="${LoggedIn}">
    <div data-th-replace="~{footer :: footer}"></div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <script data-th-src="@{'/js/theme.js'}"></script>
</body>

</html>
