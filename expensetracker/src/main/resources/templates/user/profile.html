<!DOCTYPE html>
<html lang="en" data-th-replace="~{user/userbase :: userparent(~{:: #content},~{:: title})}">

<head>
    <title>Profile</title>
</head>

<body>
    <div id="content">
        <!-- <div data-th-object="${user}"
         class="border-2 border-dotted border-lightborder flex flex-col justify-center items-center">
            <h4 class="text-base font-medium" data-th-text="*{name}">Monu Rajt</h4>
            <h4 class="text-base font-medium" data-th-text="*{email}">Monu Rajt</h4>
            <h4 class="text-base font-medium" data-th-text="*{phone}">Monu Rajt</h4>
            <h4 class="text-base font-medium" data-th-text="*{profilePicture}">Monu Rajt</h4>
        </div> -->

        <div class="w-full h-full flex justify-center items-center">
            <div data-th-object="${user}"
                class="border border-dotted border-lightborder flex flex-col justify-center p-4 items-center">
                <div>
                    <img class="w-24 h-24 rounded-full border-2  border-emtext" th:src="*{profilePicture}" onerror="this.src='/images/avatar.png'"
                        alt="" />
                </div>
                <h4 class="text-base font-medium pt-2" data-th-text="*{name}">
                    Monu Rajt
                </h4>

                <div class="flex gap-0.5 justify-center items-center">
                    <h4 class="text-base font-medium" data-th-text="*{email}">
                        Monu Rajt
                    </h4>
                    <div data-th-if="*{emailVerified}">
                        <img class="w-4 h-4" src="/images/check.png" alt="" />
                    </div>
                </div>
                <div data-th-if="*{phone}">
                    <h4 class="text-base font-medium" data-th-text="*{phone}">
                        Monu Rajt
                    </h4>
                    <div data-th-if="*{phoneVerified}">
                        <img class="w-4 h-4" src="/images/check.png" alt="" />
                    </div>
                </div>
                <div data-th-unless="*{phone}" class="flex gap-0.5 justify-center items-center">
                    <h4 class="text-base font-medium text-lightptext">Phone number?</h4>
                </div>

                <!-- //send data to js -->
                <input type="hidden" id="emailJS" th:value="*{email}">
                <div class="flex w-full justify-evenly mt-4">
                    <button onclick="openEditModal()"
                        class="text-white !bg-emtext hover:!bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Edit
                    </button>
                    <button
                        class="text-white bg-lightbtn hover:bg-lightbtnhover focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-base px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 hidden md:block">
                        Bills
                    </button>
                </div>
            </div>
        </div>
        <!-- //edit modal -->
        <div data-th-replace="~{/user/modal/edit :: edit}"></div>
        <script type="module" src="/js/profile.js"></script>
    </div>
</body>

</html>
